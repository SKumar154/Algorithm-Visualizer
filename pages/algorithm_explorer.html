          </svg>

      `,
      "Bit Manipulation": `
        <div class="flex-shrink-0 w-8 h-8 bg-cyan-100 rounded-lg flex items-center justify-center">

          </svg>
        </div>
      `,
      "Advanced Algorithms": `
        <div class="flex-shrink-0 w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>

    };

    const categoryList = document.getElementById("categoryList");
    let activeCategory = "All Algorithms"; // Default selected

    function renderCategories() {
      categoryList.innerHTML = "";
      Object.keys(categories).forEach(cat => {
        const btn = document.createElement("button");
        btn.className = `category-item flex justify-between items-center px-4 py-3 rounded-lg transition ${
          activeCategory === cat ? "bg-blue-50 text-blue-600 font-semibold border-l-4 border-blue-500" : "hover:bg-gray-100 text-text-secondary"
        }`;
        btn.innerHTML = `
          <div class="flex items-center gap-2">
            ${categoryIcons[cat] || ""}
            <span class="truncate">${cat}</span>
          </div>
          <span class="count text-sm px-2 py-1 rounded-full bg-gray-200">${categories[cat].length}</span>
        `;
        btn.addEventListener("click", () => {
          activeCategory = cat;
          renderCategories();
          displayAlgorithms(cat);
        });
        categoryList.appendChild(btn);
      });
    }
    function renderCategories() {
      categoryList.innerHTML = "";
      Object.keys(categories).forEach(cat => {
        const btn = document.createElement("button");
        btn.className = `category-item flex justify-between items-center px-4 py-3 rounded-lg transition ${
          activeCategory === cat ? "bg-blue-50 text-blue-600 font-semibold border-l-4 border-blue-500" : "hover:bg-gray-100 text-text-secondary"
        }`;
        btn.innerHTML = `
          <div class="flex items-center gap-2">
            <span class="icon">${categoryIcons[cat] || "⚙️"}</span>
            <span class="truncate">${cat}</span>
          </div>
          <span class="count text-sm px-2 py-1 rounded-full bg-gray-200">${categories[cat].length}</span>
        `;
        btn.addEventListener("click", () => {
          activeCategory = cat;
          renderCategories();
          displayAlgorithms(cat);
        });
        categoryList.appendChild(btn);
      });
    }

    function displayAlgorithms(category) {
      const container = document.getElementById("algorithmsContainer");
      container.innerHTML = "";
      categories[category].forEach(algo => {
        const card = document.createElement("div");
        card.className = "card card-hover p-4 rounded-lg shadow-md bg-white cursor-pointer";
        card.innerHTML = `<h4 class="font-semibold text-lg mb-2">${algo}</h4>
                          <p class="text-sm text-text-secondary">Learn and visualize ${algo} in detail.</p>`;
        
        // Add click event to redirect to algorithm page
        card.addEventListener("click", () => {
          const algorithmSlug = algo.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
          window.location.href = `algorithm_${algorithmSlug}.html`;
        });
        
        container.appendChild(card);
      });
    }

    // Search functionality
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const container = document.getElementById("algorithmsContainer");
      container.innerHTML = "";
      Object.values(categories).flat().filter(algo => algo.toLowerCase().includes(query)).forEach(algo => {
        const card = document.createElement("div");
        card.className = "card card-hover p-4 rounded-lg shadow-md bg-white cursor-pointer";
        card.innerHTML = `<h4 class="font-semibold text-lg mb-2">${algo}</h4>
                          <p class="text-sm text-text-secondary">Learn and visualize ${algo} in detail.</p>`;
        
        // Add click event to redirect to algorithm page
        card.addEventListener("click", () => {
          const algorithmSlug = algo.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
          window.location.href = `algorithm_${algorithmSlug}.html`;
        });
        
        container.appendChild(card);
      });
    });

    // Init
    renderCategories();
    displayAlgorithms(activeCategory);
